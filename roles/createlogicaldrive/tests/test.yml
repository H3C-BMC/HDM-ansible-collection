---
- hosts: hdmhosts
  connection: local
  gather_facts: False
  vars:
    - storage_id: RAIDStorage0
    - raid: {
        "Name": "test",
        "InitState": "No",
        "StripSize": "64KB",
        "Level": "RAID0",
        "SpanNum": 1,
        "NumDrives": 2,
        "ReadPolicy": "Read Ahead",
        "WritePolicy": "Write Through",
        "IOPolicy": "Direct",
        "DriveCache": "Disable",
        "AccessPolicy": "Read/Write",
        "Size": 0,
        "SizeUnit": "GB",
        "PhysicalDiskList":[
            {
                "group_id": 0,
                "id": "DiskFront2"         # physical disk id
            },
            {
                "group_id": 0,
                "id": "DiskFront3"         # physical disk id
            }

        ]
    }

  roles:
    - createlogicaldrive
